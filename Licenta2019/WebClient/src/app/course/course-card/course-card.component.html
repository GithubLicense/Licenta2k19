<div class="course-card">
  <div class="initials-circle">
    <div class="initials">
      {{courseAbreviation}}
    </div>
  </div>
  <div class="title">
    {{course.name}}
  </div>
  <div class="info-text">
  <div class="year"> 
    {{yearsTitle[course.year-1]}}
  </div>
  <div class="semester">
    {{semestersTitle[course.semester-1]}}
  </div>
</div>
</div>
