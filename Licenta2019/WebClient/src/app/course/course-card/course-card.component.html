<div class="course-card">
  <div class="initials-circle">
    <div class="initials">
      {{courseAbreviation}}
    </div>
  </div>
  <div class="title">
    {{course.name}}
  </div>
  <div class="info-text">
  <div class="year"> 
    Year {{course.year}}
  </div>
  <div class="semester">
    Semester {{course.semester}}
  </div>
</div>
</div>
