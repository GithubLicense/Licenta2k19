<div *ngIf="course" class="details">
    <div class="initials-circle">
        <div class="initials">
          {{courseAbreviation}}
        </div>
    </div>
  <div class="title">{{course.name}}</div>
  <br>
  <div class="text"> 
      This a course from year {{course.year}}, semester {{course.semester}} and it is ranked with 6 credits.
  </div>
  <br>
  <div class="title">Description:</div>
  <br>
  <div style="white-space: pre-line" class="text">
    {{course.description}}
  </div>

  <div *ngIf="teachers && teachers.length>0">
    <div class="title">
      Teachers:
    </div>
    <ul *ngFor="let teacher of teachers" class="text">
        <li>{{teacher.lastName}} {{teacher.firstName}} </li>
    </ul>
  </div>
</div>
