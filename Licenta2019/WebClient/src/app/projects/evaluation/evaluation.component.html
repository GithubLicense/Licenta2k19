<div *ngIf="evaluations && evaluations.length > 0; else noEvaluations" class="list-evaluations">
  <div *ngFor="let evaluation of evaluations">
    <div class="type">
        {{evaluation.type}}
    </div>
    <div class="grade">
      Grade: {{evaluation.grade}}
    </div>
    <div class="description">
      {{evaluation.description}}
    </div>
  </div>
</div>
<ng-template #noEvaluations>
  <div class="noEvaluations-title">
      You don't have any evaluations, yet!
  </div>
  <div class="noEvaluations-image">
      <img src="/assets/images/Loupe_light.svg.png">
  </div>
</ng-template>
