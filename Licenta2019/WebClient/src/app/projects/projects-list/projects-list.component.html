<div *ngIf="projects && serviceExecuted" class="list-projects">
  <div *ngFor="let project of projects">
    <app-project-card [project]="project" [year]="year" [assigned]="isAssignedToAProject" [routerLink]="['/year', year,'profile',courseInformation,'projects', project.id]"></app-project-card>
  </div>
