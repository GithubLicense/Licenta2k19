<div *ngIf="showSidebar" class="sidenav">
  <span>{{userInformation.lastName}}</span><br>
  <span>{{userInformation.firstName}}</span><br>
  <span>{{studentYear[userInformation.year-1]}} Year Group {{userInformation.group}}</span><br><br>

  <div *ngFor="let year of userYears">
    <div class="year" [routerLink]="['/year', year, 'profile']">{{yearTitles[year-1]}}</div>
  </div>
</div>
