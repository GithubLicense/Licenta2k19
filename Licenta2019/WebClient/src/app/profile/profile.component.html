<app-header  [showButtons]="showButton" [course]="course" ></app-header>
<app-sidebar (course)="selectCourse($event)"></app-sidebar>
<div class="projects">
  <app-projects></app-projects>
  <div *ngIf="projects" class="list-projects">
    <div *ngFor="let project of projects">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
